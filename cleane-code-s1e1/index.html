<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="page_matrix">
    <img src="./eisenhower-matrix.jpg" alt="matrix-display" class="page_matrix-image">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="page__main-element page__main-element--centered">
    <h1 class="main-element__top-section">
      <label for="new-task" class="main-element__task-label">Add Item</label>
      <div class="task-row task-row--wrapper">
        <input class="task-row__task" type="text">
        <button class="task-row__button">Add</button>
      </div>
    </h1>
    <h3 class="main-element_heading">Todo</h3>
    <ul class="main-element__incomplete-tasks">
      <li class="task-row">
        <input type="checkbox" class="task-row__checkbox">
        <label class="task-row__task-label">Pay Bills</label>
        <input type="text" class="task-row__task-input">
        <button class="task-row__button task-row__button--edit">Edit</button>
        <button class="task-row__button task-row__button--delete">
          <img src="./remove.svg" alt="remove-button" class="task-row__button task-row__button--remove">
        </button>
      </li>
      <li class="task-row task-row--edit-mode">
        <input type="checkbox" class="task-row__checkbox">
        <label class="task-row__task-label task-row__task-label--add">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-row__task-input task-row__task-input--add">
        <button class="task-row__button task-row__button--edit">Save</button>
        <button class="task-row__button task-row__button--delete">
          <img src="./remove.svg" alt="remove-button" class="task-row__button task-row__button--remove">
        </button>
      </li>
    </ul>
    <h3 class="main-element_heading">Completed</h3>
    <ul class="main-element__completed-tasks">
      <li class="task-row">
        <input type="checkbox" checked class="task-row__checkbox">
        <label class="task-row__task-label">See the Doctor</label>
        <input type="text" class="task-row__task-input">
        <button class="task-row__button task-row__button--edit">Edit</button>
        <button class="task-row__button task-row__button--delete">
          <img src="./remove.svg" alt="remove-button" class="task-row__button task-row__button--remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
